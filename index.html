<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        #submit {
            font-size: 1.5rem;
        }
        th::after{
            content:"\f0dc" ;
            font-family: "Font Awesome 5 Free"; font-weight: 900;
            padding: 0 1rem;
        }
        th:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 bg-light py-3 mt-3 border border-dark rounded">
                <div class="row text-center">
                    <div class="col">
                        <h1>Class Marksheet</h1>
                    </div>
                </div>
                <form id="dataForm" action="">
                    <div class="row py-1 d-flex justify-content-center form-group">
                        <div class="col-lg-6 pl-5">
                            <label for="fullName">Full name: </label> 
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="fullName" id="fullName" class="form-control">
                        </div>
                    </div>
                    <div class="row py-1 d-flex justify-content-center form-group">
                        <div class="col-lg-6 pl-5">
                            <label for="MathScore">Math score: </label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="MathScore" id="MathScore" class="form-control">
                        </div>
                    </div>
                    <div class="row py-1 d-flex justify-content-center form-group">
                        <div class="col-lg-6 pl-5">
                            <label for="physicsScore">Physics score: </label>
                        </div>
                        <div class="col-lg-6 ">
                            <input type="text" name="physicsScore" id="physicsScore" class="form-control">
                        </div>
                    </div>
                    <div class="row py-1 d-flex justify-content-center form-group">
                        <div class="col-lg-6 pl-5">
                            <label for="chemistryScore">Chemistry score: </label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="chemistryScore" id="chemistryScore" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center my-2 ">
                            <button type="button" class="btn btn-primary btn-block" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="container-fluid px-3 mt-3">
        <table id="dataTable" class="table table-striped table-dark text-lg-center">
            <tr>
                <th>Index</th>
                <th>Full name</th>
                <th>Math score</th>
                <th>Physics score</th>
                <th>Chemistry score</th>
                <th>Average score</th>
            </tr>
        </table>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
                <button class="btn btn-success" id="calculateAverage" type="button">Calculate average score</button>
                <button class="btn btn-success" id="determineGoodStd" type="button">Determine good student</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
